{% extends 'eventos/base.html' %}

{% block title %}Cerrar Sesión - CamEventos{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-lg-6">
            <div class="card">
                <div class="card-header bg-primary text-white">
                    <h4 class="m-0">Cerrar Sesión</h4>
                </div>
                <div class="card-body">
                    <p class="mb-4">¿Estás seguro de que deseas cerrar sesión?</p>
                    <form method="post" action="{% url 'logout' %}">
                        {% csrf_token %}
                        <div class="d-flex justify-content-between">
                            <a href="{% url 'eventos:index' %}" class="btn btn-secondary">
                                <i class="fas fa-times me-2"></i>Cancelar
                            </a>
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-sign-out-alt me-2"></i>Confirmar Cierre de Sesión
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
