{% extends 'eventos/base.html' %}
{% load crispy_forms_tags %}

{% block title %}Iniciar Sesión - CamEventos{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-lg-5">
            <div class="card shadow-lg border-0 rounded-lg">
                <div class="card-header bg-primary text-white text-center py-4">
                    <h3 class="m-0 font-weight-bold"><i class="fas fa-user-circle me-2"></i>Iniciar Sesión</h3>
                </div>
                <div class="card-body p-4">
                    <div class="text-center mb-4">
                        <img src="/static/img/logo-cameventos.svg" alt="CamEventos Logo" class="img-fluid" style="max-width: 180px;">
                    </div>
                    
                    <form method="post">
                        {% csrf_token %}
                        
                        <div class="form-floating mb-3">
                            <input type="text" name="username" class="form-control" id="id_username" placeholder="Nombre de usuario" required>
                            <label for="id_username">Nombre de usuario</label>
                        </div>
                        
                        <div class="form-floating mb-3">
                            <input type="password" name="password" class="form-control" id="id_password" placeholder="Contraseña" required>
                            <label for="id_password">Contraseña</label>
                        </div>
                        
                        <div class="d-flex align-items-center justify-content-between mt-4 mb-0">
                            <a class="small text-decoration-none" href="{% url 'password_reset' %}">¿Olvidaste tu contraseña?</a>
                            <button type="submit" class="btn btn-primary px-4">
                                <i class="fas fa-sign-in-alt me-2"></i>Entrar
                            </button>
                        </div>
                        
                        <input type="hidden" name="next" value="{{ next }}">
                    </form>
                </div>
                <div class="card-footer text-center py-3">
                    <div class="small">
                        <span class="text-muted">¿No tienes una cuenta?</span> 
                        <a href="{% url 'eventos:register' %}" class="text-decoration-none">Regístrate ahora</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
